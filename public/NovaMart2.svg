<!-- public/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40">
  <defs>
    <!-- Left-to-right gradient from blue to orange -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1976d2"></stop>
      <stop offset="100%" stop-color="#FF5722"></stop>
    </linearGradient>
  </defs>

  <!-- Circle background for the monogram -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGrad)"></circle>

  <!-- Stylized “N” inside the circle -->
  <path d="M12 30V10L20 26L28 10V30" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Brand text -->
  <text x="52" y="26" font-family="Poppins, sans-serif" font-size="20" font-weight="600" fill="#333333">
    Nova
  </text>
  <text x="102" y="26" font-family="Poppins, sans-serif" font-size="20" font-weight="600" fill="#FF5722">
    Mart
  </text>
</svg>
